<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Kısalt Siktir git</title>
    </head>
    <body>
        <div class="container">
            <i class="bx bx-link-alt"></i>
            <h1>URL Kısaltıcı</h1>
            <h6>İşin bitince siktir git</h6>
            <label for="originalUrl">Url kısaltıcıya girin...</label>
            <input type="text" id="originalUrl" placeholder="https://EfeIşıkUrlkısaltma.com">
            <div class="buttons">
                <button id="reload-btn">Yeniden yükleme</button>
                <button id="short-btn">Kısalt</button>
            </div>
            <label for="shortenedUrl">Kısaltılmış URL :</label>
            <textarea id="shortenedUrl" rows="3" readonly></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
